<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Job Portal App</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-extrabold text-gray-800 mb-6">Job Application</h1>
        <form action="" class="space-y-4" method="POST">
            <div>
                <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="first_name" id="first_name" required>
            </div>
            <div>
                <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="last_name" id="last_name" required>
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="startDate" class="block text-gray-700 text-sm font-bold mb-2">Start Date:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="date" name="startDate" id="startDate" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Current Occupation:</label>
                <div id="occupation" class="flex items-center space-x-4">
                    <div>
                        <input type="radio" name="occupation" id="employed" value="Employed" class="mr-2 leading-tight">
                        <label for="employed" class="text-sm text-gray-600">Employed</label>
                    </div>
                    <div>
                        <input type="radio" name="occupation" id="unemployed" value="Unemployed" class="mr-2 leading-tight">
                        <label for="unemployed" class="text-sm text-gray-600">Unemployed</label>
                    </div>
                    <div>
                        <input type="radio" name="occupation" id="student" value="Student" class="mr-2 leading-tight">
                        <label for="student" class="text-sm text-gray-600">Student</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </form>
    </div>
</body>
</html>
